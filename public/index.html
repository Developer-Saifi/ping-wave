<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="loginForm" class="mt-5">
      <h2 class="text-center">Welcome to PingWave (chat room application)</h2>
      <p>give your username to enter the room</p>
      <input type="text" id="usernameInput" class="form-control" placeholder="Username" />
      <button id="loginBtn" class="btn btn-primary w-100 mt-3">Login</button>
    </div>

    <div id="chatRoom" class="mt-5" style="display:none;">
      <div class="d-flex justify-content-between">
        <h3>Chat Room</h3>
        <button id="logoutBtn" style="margin-bottom: 5px;" class="btn btn-danger">Logout</button>
      </div>
      <div id="chatMessages" class="border p-3 mb-3" style="max-height: 400px; overflow-y: auto;"></div>
      <div class="mt-3">
          <input type="text" id="chatInput" class="form-control" placeholder="Type a message..." />
      <div class="d-flex">
          <button id="sendBtn"  class="btn btn-success mt-3">Send</button>
      <button id="clearBtn" style="margin-left: 5px;" class="btn btn-warning mt-3">Clear All</button>
      </div>
      </div>
      
    </div>
  </div>

<footer class="text-center mt-5">
     <p>&copy; 2023 Real-Time Chat App. All rights reserved || <a target="_blank" href="https://github.com/Developer-Saifi/">SAIFI HASAN</a></p>
</footer>


  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
